language: cpp

git:
  depth: false

script:
  - make
  - which cppcheck && cppcheck -j 2 --enable=all . || true
  - ./tony.o 400 500 600 > example2.wav
  - diff example.wav example2.wav
  - bash <(curl -s https://codecov.io/bash)

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages:
            - g++-6
            - cppcheck
      env: MATRIX_EVAL="CXX=g++-6"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - g++-6 # installing clang alone doesn't pull in all the libraries
            - cppcheck
      env: MATRIX_EVAL="CXX=clang++-4.0"

    - os: osx
      osx_image: xcode9.3
      env: MATRIX_EVAL="brew install gcc && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
